<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @font-face {
        font-family: 'PT Root UI';
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Light/PT_Root_UI_Light.eot');
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Light/PT_Root_UI_Light.eot?#iefix') format('embedded-opentype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Light/PT_Root_UI_Light.woff2') format('woff2'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Light/PT_Root_UI_Light.woff') format('woff'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Light/PT_Root_UI_Light.ttf') format('truetype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Light/PT_Root_UI_Light.svg#PTRootUIWeb-Light') format('svg');
        font-weight: 300;
        font-style: normal;
      }

      @font-face {
        font-family: 'PT Root UI';
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Regular/PT_Root_UI_Regular.eot');
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Regular/PT_Root_UI_Regular.eot?#iefix') format('embedded-opentype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Regular/PT_Root_UI_Regular.woff2') format('woff2'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Regular/PT_Root_UI_Regular.woff') format('woff'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Regular/PT_Root_UI_Regular.ttf') format('truetype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Regular/PT_Root_UI_Regular.svg#PTRootUIWeb-Regular') format('svg');
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: 'PT Root UI';
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Medium/PT_Root_UI_Medium.eot');
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Medium/PT_Root_UI_Medium.eot?#iefix') format('embedded-opentype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Medium/PT_Root_UI_Medium.woff2') format('woff2'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Medium/PT_Root_UI_Medium.woff') format('woff'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Medium/PT_Root_UI_Medium.ttf') format('truetype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Medium/PT_Root_UI_Medium.svg#PTRootUIWeb-Medium') format('svg');
        font-weight: 600;
        font-style: normal;
      }

      @font-face {
        font-family: 'PT Root UI';
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Bold/PT_Root_UI_Bold.eot');
        src: url('<%= BASE_URL %>fonts/PT_Root_UI_Bold/PT_Root_UI_Bold.eot?#iefix') format('embedded-opentype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Bold/PT_Root_UI_Bold.woff2') format('woff2'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Bold/PT_Root_UI_Bold.woff') format('woff'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Bold/PT_Root_UI_Bold.ttf') format('truetype'),
          url('<%= BASE_URL %>fonts/PT_Root_UI_Bold/PT_Root_UI_Bold.svg#PTRootUIWeb-Bold') format('svg');
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
